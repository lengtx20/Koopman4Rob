# @package _global_

model:
  _target_: models.deep_koopman.DeepKoopman
  hidden_sizes:
    - 512
    - 512
    - 512
  lifted_dim: 256
  device: ${data_loaders.device}
  dtype: ${data_loaders.dtype}

data_loaders:
  pairwise:
    gap: 0
  stacker:
    stack:
      cur_state: ${extra.cur_state}
      cur_action: ${extra.cur_action}
      next_state: ${extra.next_state}
