# @package _global_

defaults:
  - /data_loaders: infer_static
  - /data_source: infer_static

stage: infer
infer:
  frequency: -1
  rollout_wait: null
interactor:
  _target_: configs.inter.Interactor
  extractor:
    model_path: pretrained_models/blip2-itm-vit-g
    prompt: The end effector of the robotic arm tries to get close to the QR code attached to the cabinet
    enable: false
    keys_from: ${extra.image_keys}
  open_loop_predict: false
  action_from: none
  model_input_from: data_loader
  stack: ${data_loaders.stacker}
data_loaders:
  batch_size: 1
