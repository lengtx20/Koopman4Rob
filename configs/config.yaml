defaults:
  - model: single
  - infer: test

datasets:
  _target_: configs.data.get_datasets
  data_name: reach3tags
data_loader:
  _target_: configs.data.get_data_loader_config
  batch_size: 64
  horizon:
    past_num: 0
    future_num: 1
    fill_with_last: true
    gap: 0
  dict_tuple:
    depth: 1
    separator: "."
    separate_key: false

interactor:
  _target_: configs.inter.get_interactor
train:
  iteration:
    max_train_time: 20 # minutes
    patience: 250 # epochs
    max_epoch: 5000
    min_val_loss: 0.00045
    min_train_time: 20
  snapshot:
    - keys: ["train_loss", "val_loss", "min_train_loss", "min_val_loss"]
      interval: 1
  train_val_split: [2, 1]
loss_fn:
  _target_: configs.data.LossCalculator
